<section style="margin-top: 20px; padding: 20px; background: linear-gradient(to bottom, #f3e6dc, #e0cfc1); border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); position: relative; text-align: center; color: #5a4a42; max-width: 90%; margin: auto;">
    <h2 style="font-family: 'Dancing Script', cursive; font-size: 1.8em; color: #8b5e3c;">Confirma tu Asistencia</h2>
    <div style="position: absolute; bottom: 10px; right: 10px; font-size: 2em; color: gold;">✨ ✝️</div>
    <form action="https://formspree.io/f/mnnqngvb" method="POST" style="text-align: left; max-width: 100%; width: 90%; margin: auto; display: flex; flex-direction: column; gap: 15px;">
        <div>
            <label for="guest-name" style="font-weight: bold;">Tu Nombre:</label>
            <input type="text" id="guest-name" name="guest-name" required>
        </div>
        
        <div>
            <label for="guest-allergy-type" style="font-weight: bold;">¿Alergias o Intolerancias?</label>
            <select id="guest-allergy-type" name="guest-allergy-type" onchange="toggleAllergyInput('guest-allergy-type', 'guest-allergy')">
                <option value="">Selecciona una opción</option>
                <option value="alergia">Alergia</option>
                <option value="intolerancia">Intolerancia</option>
                <option value="ninguna">Ninguna</option>
            </select>
            <input type="text" id="guest-allergy" name="guest-allergy" placeholder="Especifica aquí" style="display:none;">
        </div>
        
        <div>
            <label for="companion-name" style="font-weight: bold;">Nombre del Acompañante:</label>
            <input type="text" id="companion-name" name="companion-name">
        </div>
        
        <div>
            <label for="companion-allergy-type" style="font-weight: bold;">¿Alergias o Intolerancias del Acompañante?</label>
            <select id="companion-allergy-type" name="companion-allergy-type" onchange="toggleAllergyInput('companion-allergy-type', 'companion-allergy')">
                <option value="">Selecciona una opción</option>
                <option value="alergia">Alergia</option>
                <option value="intolerancia">Intolerancia</option>
                <option value="ninguna">Ninguna</option>
            </select>
            <input type="text" id="companion-allergy" name="companion-allergy" placeholder="Especifica aquí" style="display:none;">
        </div>
        
        <div>
            <label for="attendance" style="font-weight: bold;">¿Vais a asistir?</label>
            <select id="attendance" name="attendance" required>
                <option value="">Selecciona una opción</option>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>
        </div>
        <div>
            <label for="phone" style="font-weight: bold;">Teléfono de Contacto:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="email" style="font-weight: bold;">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" style="background: #8b5e3c; color: white; font-size: 1.2em; padding: 10px; border-radius: 5px; border: none; cursor: pointer;">Confirmar Asistencia</button>
    </form>
</section>
